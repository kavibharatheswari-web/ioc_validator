services:
  - type: web
    name: ioc-validator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
